    <script>
      

        fetch('/bcapps/small-list.html')
          .then(response => response.text())
          .then(html => {
          
          document.getElementById('my-html').style.display = 'none';

document.getElementById('my-html').innerHTML = html;
          
document.getElementById('my-html').style.display = 'block';
          })
</script>
    
    
    
<div class="title"> 
    
     <img id="small" src="/bcapps/img/small-list.png" onclick="loadSmallHTML()" alt="small">
 
<script>
      function loadSmallHTML() {
      
       document.getElementById('small').style.display = 'none';
document.getElementById('big').style.display = 'block';
        fetch('/bcapps/small-list.html')
          .then(response => response.text())
          .then(html => {
          
          document.getElementById('my-html').style.display = 'none';

            document.getElementById('my-html').innerHTML = html;
          
          document.getElementById('my-html').style.display = 'block';

          })
      }
</script>


<img id="big" src="/bcapps/img/big-list.png" onclick="loadBigHTML()" alt="big">

<script>
      function loadBigHTML() {
      
      document.getElementById('small').style.display = 'block';
document.getElementById('big').style.display = 'none';
        fetch('/bcapps/big-list.html')
          .then(response => response.text())
          .then(html => {
          
          document.getElementById('my-html').style.display = 'none';

            document.getElementById('my-html').innerHTML = html;
          
          document.getElementById('my-html').style.display = 'block';

          })
      }
</script>
